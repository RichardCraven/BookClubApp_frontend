<mat-card>
  <mat-card-header>
    <mat-card-title>
      Log In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <mat-form-field>
        <input [(ngModel)]='loginData.email' name='email' matInput type='email' placeholder='email'>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]='loginData.pwd' name='password' matInput type='password' placeholder="password">
      </mat-form-field>
      <div class='button-container'>
        <button (click)='login()' mat-raised-button color='primary'>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
