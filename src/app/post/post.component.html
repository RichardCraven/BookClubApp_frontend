<mat-card>
    <mat-card-header>
        <mat-card-title>
            New  Post
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form action="">
            <mat-form-field class='post-message'>
                <textarea [(ngModel)]='postMsg' name='description' matInput placeholder="Post Message"></textarea>
            </mat-form-field>
            <br>
            <button (click)='post()' mat-raised-button color='primary'>Post</button>
        </form>
    </mat-card-content>
</mat-card>
