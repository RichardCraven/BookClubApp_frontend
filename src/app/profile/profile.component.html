<mat-card>
  <mat-card-header>
    <mat-card-title>
      Profile
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Name: {{profile?.name}}</mat-list-item>
      <mat-list-item>Email: {{profile?.email}}</mat-list-item>
      <mat-list-item>Bio: {{profile?.description}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <app-messages></app-messages>  
</mat-card>
